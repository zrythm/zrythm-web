# Site settings
title: Zrythm
email: alex@zrythm.org
description: >
  An highly automated, intuitive, Digital Audio Workstation (DAW)
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://www.zrythm.org # the base hostname & protocol for your site
git_address: https://git.zrythm.org/zrythm/zrythm

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: zrythm

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _donate
    type: donate
  values:
    layout: simple
    sectionid: donate
    seo:
      type: "WebPage"

- scope:
    path: _contribute
    type: contribute
  values:
    layout: simple
    sectionid: contribute
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  donate:
    permalink: /donate/
    output: true
  contribute:
    permalink: /contribute/
    output: true
  download:
    permalink: /download/
    output: true
