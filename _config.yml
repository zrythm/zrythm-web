# Site settings
title: Zrythm
email: alex@zrythm.org
description: >
  A free GNU/Linux music production system (DAW)
  focused on electronic music
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://www.zrythm.org # the base hostname & protocol for your site
git_address: https://git.zrythm.org/zrythm/zrythm

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: zrythm

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _support
    type: support
  values:
    layout: simple
    sectionid: support
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  support:
    permalink: /support/
    output: true
